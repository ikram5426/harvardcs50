<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <h1>Table</h1>
  <!-- // table tag for table -->
  <table>
    <!-- // top row which is use as heading -->
    <thead>
      <!-- // each heading -->
      <th>Title</th>
      <th>Description</th>
      <th>Remarks</th>
    </thead>
    <!-- // each row data td is used to indicate each cell data  -->
    <tbody>
      <tr>
      <td>Any</td>
      <td>any</td>
      <td>any</td></tr>
    </tbody>
    <!-- // to add second row  -->
       <tbody>
        <tr>
      <td>Any</td>
      <td>any</td>
      <td>any</td></tr>
    </tbody>
  </table>
</body>
</html>
