<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List</title>
  </head>
  <body>
    An Unordered List:
    <ul>
      <li>One item</li>
      <li>Other item</li>
      <li>Yet another item</li>
    </ul>
    Ordered List: 
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>
  </body>
</html>
