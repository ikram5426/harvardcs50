<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <!-- Used form tag to create a form in html -->
  <form>
    <!-- use input tag to get any data from user it may be text , selection from list or password -->
    <!-- type indicate which type of data will user provide in this form area -->
    <!-- placeholder will be default test showing to user on initial stage  -->
    <!-- name is used for interaction with that data in web application  -->
    <input type="text" placeholder="First name" name="name">
    <input type="submit">
  </form>
</body>
</html>
